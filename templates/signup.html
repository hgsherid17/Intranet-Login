{% extends "top.html" %}

{% block content %}
<main class = "main">
    <div class = "login">
        <h2>Sign up:</h2>
        <br>
        <form action ="" method="POST"
              id = "login_form">
            <label for="user">Username:</label><input class = "textbox" type="text" id="username"
                                                      name = "username" required><br>

            <label for="user">Password:</label><input class = "textbox" type="password" id="password"
                                                      name = "password" required><br>

            <label for="user">Confirm Password:</label><input class = "textbox" type="password" id="password"
                                                              name="confirm_password" required><br><br>
            <button type="submit" class="submit_button">
                Sign Up
            </button>
        </form>
        <br>
        <a href="{{url_for('.login')}}">Already have an account? Log in here.</a>
    </div>

</main>

{% endblock %}
